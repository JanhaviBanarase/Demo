 When you will start web server, every web application deployed inside web server will also start running. And this running web
 application can then be accessed through the browser or client side application program(React/Angular/HTML) running on 
 client side via HTTP protocol

 To access that web application and the webpage inside the web application, you will have to give the correct URL(Uniform 
 Resource Locator)in the browser that identifies that resource / webpage / web application running inside the web server.

 If that resource is secured resource, then you will have to provide the credential to access that resource.
 -->
